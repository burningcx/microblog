{% extends "base.html" %}
{% block content %}
<h1>Hi, Register!</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        Please enter your OpenID, or select one of the providers below:<br><br>
        {% for error in form.errors %}
        <span style="color: red">[{{error}}]</span>
        {% endfor %}
        {{form.username(size=80)}}<br>
        {{form.password(size=30)}}<br>
    </p>
    <p><input type="submit" value="Register"></p>
</form>
{% endblock %}
